<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>文本编辑</title>
         <link href="../../py/resources/share/control/core.css" rel="stylesheet" type="text/css" />
		<link href="../../py/resources/share/container/window.css" rel="stylesheet" type="text/css" />
		<link href="../../py/resources/default/control/core.css" rel="stylesheet" type="text/css" />
		<link href="../../py/resources/share/button/button.css" rel="stylesheet" type="text/css" />
		<link href="../../py/resources/default/container/balloonbox.css" rel="stylesheet" type="text/css" />
		<link href="../../py/resources/default/button/button.css" rel="stylesheet" type="text/css" />
		<link href="../../py/resources/default/container/window.css" rel="stylesheet" type="text/css" />
		
        <script src="../../py/system.js" type="text/javascript"></script>
		<script src="../../py/system/data/collectionbase.js" type="text/javascript"></script>
		<script src="../../py/system/dom/element.js" type="text/javascript"></script>
		<script src="../../py/system/fx/base.js" type="text/javascript"></script>
		<script src="../../py/system/fx/animate.js" type="text/javascript"></script>
		
		<script src="../../common/project/project.js" type="text/javascript"></script>

		<script src="../../common/assets/scripts/debug.js" type="text/javascript"></script>
		
    </head>
    <body>
		
		
		<div class="x-balloonbox">
            <div class="x-container x-window-container">
					
					<div class="x-balloonbox-content">
						<h3>sss</h3>
						<div class="x-balloonbox-text">
							ssss
							
						</div>
					</div>
					
					
		   			<div class="x-dialog-buttons">
						<a class="x-button">
							<span class="x-button-container">
								<button  style="*width: 100%;" onmousedown="changeState.call(this, true); " style="*width: 60px;" onmouseup="changeState.call(this, false); " type="button" onclick="this.firstChild.innerHTML = '#' + this.firstChild.innerHTML"><span class="x-button-label">按钮</span></button>
							</span>
						</a>
					</div>
		    </div>
            <div class="x-footer x-window-footer">
                <div class="x-footer-container">
                    <div class="x-footer-content">
                    </div>
                </div>
            </div>
        </div>      
    </body>
</html>
