<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Form</title>
        <link href="../../py/resources/share/control/core.css" rel="stylesheet" type="text/css" />
		<link href="../../py/resources/default/control/core.css" rel="stylesheet" type="text/css" />
		<link href="../../py/resources/default/control/icons.css" rel="stylesheet" type="text/css" />
		
		<link href="../../py/resources/share/button/button.css" rel="stylesheet" type="text/css" />
        <link href="../../py/resources/default/button/button.css" rel="stylesheet" type="text/css" />
		
		<link href="../../py/resources/share/form/menubuttons.css" rel="stylesheet" type="text/css" />
		<link href="../../py/resources/default/form/menubuttons.css" rel="stylesheet" type="text/css" />
		
        <script src="../../py/system.js" type="text/javascript"></script>
		<script src="../../py/system/data/collection.js" type="text/javascript"></script>
		<script src="../../py/system/dom/element.js" type="text/javascript"></script>
		<script src="../../py/system/controls/control.js" type="text/javascript"></script>
		<script src="../../py/system/controls/iformcontrol.js" type="text/javascript"></script>
		<script src="../../py/system/controls/contentcontrol.js" type="text/javascript"></script>
		<script src="../../py/system/controls/button.js" type="text/javascript"></script>
		<script src="../../py/system/controls/menubutton.js" type="text/javascript"></script>
		
		<script src="../../common/project/project.js" type="text/javascript"></script>
		<script src="../../common/assets/scripts/default.js" type="text/javascript"></script>
		<script src="../../common/assets/scripts/debug.js" type="text/javascript"></script>
		
		
		
		<script>
			
			function changeState(value){
				this.parentNode.parentNode.className = value ? this.parentNode.parentNode.className + ' x-active' : this.parentNode.parentNode.className.replace(/ x\-active/g, "") ;
			}
			
			new MenuButton({
				dropDownMenu: Element.parse("<div>下拉菜单</div>").renderTo().setStyle('position', 'absolute'),
				renderTo: true
			});
			
		</script>
		
    </head>
    <body>
		<div>
			<button><span class="x-button-label">按钮</span><span class="x-button-menu">&nbsp;</span></button>
			
			<a class="x-button x-menubutton">
				<span class="x-button-container">
					<button onmousedown="changeState.call(this, true); " onmouseup="changeState.call(this, false); " type="button" onclick="this.firstChild.innerHTML = '#' + this.firstChild.innerHTML"><span class="x-button-label">按钮</span><span class="x-button-menu">&nbsp;</span></button>
				</span>
			</a>
			
			<a class="x-button x-menubutton x-checked">
				<span class="x-button-container">
					<button onmousedown="changeState.call(this, true); " onmouseup="changeState.call(this, false); " type="button" onclick="this.firstChild.innerHTML = '#' + this.firstChild.innerHTML"><span class="x-button-label">按钮</span><span class="x-button-menu">&nbsp;</span></button>
				</span>
			</a>
			
			<a class="x-button x-menubutton x-default">
				<span class="x-button-container">
					<button onmousedown="changeState.call(this, true); " onmouseup="changeState.call(this, false); " type="button" onclick="this.firstChild.innerHTML = '#' + this.firstChild.innerHTML"><span class="x-button-label">按钮</span><span class="x-button-menu">&nbsp;</span></button>
				</span>
			</a>
			
			<a class="x-button x-menubutton x-disabled">
				<span class="x-button-container">
					<button onmousedown="changeState.call(this, true); " onmouseup="changeState.call(this, false); " type="button" disabled="disabled" onclick="this.firstChild.innerHTML = '#' + this.firstChild.innerHTML"><span class="x-button-label">按钮</span><span class="x-button-menu">&nbsp;</span></button>
				</span>
			</a>
			
        </div>
    </body>
</html>
