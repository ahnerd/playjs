		<script>
			
			
			
			a = new TreeView({
				
				
				nodes: [
				
					new TreeNode({
						text: "1",
						
						nodes: [
							new TreeNode({
								text: "2-1",
								
								nodes: [
									new TreeNode({
										text: "2-1-2",
										
										
										nodes: [
											new TreeNode({text: "2-1-2-1"})
										]
										
									})
								]
							})
						]
					}),

					new TreeNode({
						text: "2"
					}),

					new TreeNode({
						text: "5"
					})
				]
				
			}).renderTo();
			
			
			
			
			var    v = new TreeNode({text: "2-1-2-1"});
			
			
		</script>

    	<ul class="x-treeview">

                            </span>
