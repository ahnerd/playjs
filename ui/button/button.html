<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Form</title>
        <link href="../../py/resources/share/control/core.css" rel="stylesheet" type="text/css" />
		<link href="../../py/resources/default/control/core.css" rel="stylesheet" type="text/css" />
		<link href="../../py/resources/default/control/icons.css" rel="stylesheet" type="text/css" />
		<link href="../../py/resources/share/button/button.css" rel="stylesheet" type="text/css" />
        <link href="../../py/resources/default/button/button.css" rel="stylesheet" type="text/css" />
		
        <script src="../../py/system.js" type="text/javascript"></script>
		<script src="../../py/system/dom/element.js" type="text/javascript"></script>
		<script src="../../py/system/controls/control.js" type="text/javascript"></script>
		<script src="../../py/system/controls/contentcontrol.js" type="text/javascript"></script>
		<script src="../../py/system/controls/button.js" type="text/javascript"></script>
		
		<script src="../../common/project/project.js" type="text/javascript"></script>
		<script src="../../common/assets/scripts/default.js" type="text/javascript"></script>
		<script src="../../common/assets/scripts/debug.js" type="text/javascript"></script>
		
		<script>
		
		
			
			new Button({
				text: '2222323',
				onclick: function(){
					this.setText('#' + this.getText()) ;
				},
				renderTo: true
			});
			
			
			a = new Button({
				text: '222234',
				onclick: function(){
					this.setText('#' + this.getText());
				},
				icon: 'layout',
				checked: true,
				renderTo: true
			});
			
			
			new Button({
				text: '2222323',
				onclick: function(){  trace(this)
					this.setText('#' + this.getText());
				},
				disabled: true,
				renderTo: true
			});
			
			
			
			new Button({
				text: '2222323',
				onclick: function(){
					this.setText('#' + this.getText());
				},
				renderTo: true
			});
		</script>
    </head>
    <body>
		<div>
			<button>按钮</button>
			
			<a class="x-button">
				<span class="x-button-container">
					<span class="x-button-content">
						<button   type="button" onclick="this.firstChild.innerHTML = '#' + this.firstChild.innerHTML"><span class="x-button-label">按钮</span></button>
					</span>
				</span>
			</a>
			
			<a class="x-button">
				<span class="x-button-container">
					<span class="x-button-content">
						<button   type="button" onclick="this.lastChild.innerHTML = '#' + this.lastChild.innerHTML"><span class="x-icon x-icon-layout"></span><span class="x-button-label">按钮</span></button>
					</span>
				</span>
			</a>
			
			<a class="x-button x-checked">
				<span class="x-button-container">
					<span class="x-button-content">
						<button   type="button" onclick="this.firstChild.innerHTML = '#' + this.firstChild.innerHTML"><span class="x-button-label">按钮</span></button>
					</span>
				</span>
			</a>
			
			<a class="x-button x-disbaled">
				<span class="x-button-container">
					<span class="x-button-content">
						<button   type="button" onclick="this.firstChild.innerHTML = '#' + this.firstChild.innerHTML" disabled="disabled"><span class="x-button-label">按钮</span></button>
					</span>
				</span>
			</a>
        </div>
    </body>
</html>
