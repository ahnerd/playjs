		<link href="../../py/resources/default/control/icons.css" rel="stylesheet" type="text/css" />
		
		<link href="../../py/resources/share/button/button.css" rel="stylesheet" type="text/css" />

        <link href="../../py/resources/share/button/menubutton.css" rel="stylesheet" type="text/css" />

        <script src="../../py/system.js" type="text/javascript"></script>
		<script src="../../py/system/data/collection.js" type="text/javascript"></script>
		<script src="../../py/system/dom/element.js" type="text/javascript"></script>
		<script src="../../py/system/controls/iformcontrol.js" type="text/javascript"></script>
		<script src="../../py/system/controls/control.js" type="text/javascript"></script>
		<script src="../../py/system/controls/contentcontrol.js" type="text/javascript"></script>
		<script src="../../py/system/controls/button.js" type="text/javascript"></script>
		<script src="../../py/system/controls/combinedtextbox.js" type="text/javascript"></script>

		<script src="../../common/project/project.js" type="text/javascript"></script>
		<script src="../../common/assets/scripts/default.js" type="text/javascript"></script>
		<script src="../../common/assets/scripts/debug.js" type="text/javascript"></script>
	
		<script>
			
			function changeState(value, val){
				this.parentNode.parentNode.className = val ? this.parentNode.parentNode.className + ' ' + value : this.parentNode.parentNode.className.replace(' ' + value, "") ;
			}
			
			document.onReady(function(){
				
				
				
				
				
				a = new ToolBar().renderTo();
				
				a.items.add('cc');
				a.items.add('-');
				a.items.add(new Button());
			});
			
		</script>
	
	</head>

<body>
   
   <div class="x-toolbar">
		<ul class="x-list-container x-toolbar-container">
			<li class="x-list-content x-toolbar-content">
				<span class="x-label">菜单</span>
			</li>
			
			<li class="x-list-content x-toolbar-content">
				<span class="x-split">&nbsp;</span>
			</li>
			
			<li class="x-list-content x-toolbar-content" style="*width:60px">
				<a class="x-button x-splitbutton x-plain" onmouseover="this.className = this.className.replace(' x-plain', '')" onmouseout="this.className += ' x-plain'">
					<span class="x-button-container">
						<span class="x-button-content">
							<button   type="button" onclick="this.firstChild.innerHTML = '#' + this.firstChild.innerHTML"><span class="x-button-label">按钮</span></button><span class="x-split">&nbsp;</span><span class="x-button-arrow" onclick="" tabindex="0">&nbsp;</span>
						</span>
					</span>
				</a>
			</li>
			
			<li class="x-list-content x-toolbar-content" style="*width:60px">
				<a class="x-button x-menubutton x-plain" onmouseover="this.className = this.className.replace(' x-plain', '')" onmouseout="this.className += ' x-plain'">
					<span class="x-button-container">
						<span class="x-button-content">
							<button   type="button" onclick="this.firstChild.innerHTML = '#' + this.firstChild.innerHTML"><span class="x-button-label">按钮</span><span class="x-button-arrow">&nbsp;</span></button>
						</span>
					</span>
				</a>
			</li>
			
			<li class="x-list-content x-toolbar-content" style="*width:60px">
				<a class="x-button x-plain" onmouseover="this.className = this.className.replace(' x-plain', '')" onmouseout="this.className += ' x-plain'">
					<span class="x-button-container">
						<span class="x-button-content">
							<button   type="button" onclick="this.lastChild.innerHTML = '#' + this.lastChild.innerHTML"><span class="x-icon x-icon-layout"></span><span class="x-button-label">按钮</span></button>
						</span>
					</span>
				</a>
			</li>
			
		</ul>
	</div>
   
</body>
</html>
