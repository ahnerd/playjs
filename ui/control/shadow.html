        <script src="../../py/system.js" type="text/javascript"></script>

    <body>
		<div class="x-shadow" id="a" style=" position:relative;  width:200px; left:500px; top:40px; height:300px;    border:1px solid  #000; ">
			<div style=""> </div>
			
			<input type="button"  onclick="document.getElementById('a').style.height = '200px';" />HTML
			
			
			<div  class="x-shadow-lt"></div>
			<div class="x-shadow-t"  ></div>
			<div class="x-shadow-rt"></div>
			<div class="x-shadow-l"></div>
			<div  class="x-shadow-lb"></div>
			
			<div class="x-shadow-r"></div>
			<div class="x-shadow-b"></div>
			<div class="x-shadow-rb"></div>
		</div>
		<div id='shadow_frame' style="height:300px; top:100px; width:200px; position:absolute;left:40px; border:1px solid  #000; position: absolute; z-index:10"><div class="x-shadow-cc">HTML</div></div>
		<div id='shadow_drop' style="height:300px; top:500px; width:200px; position:absolute;left:40px; border:1px solid  #000; position: absolute; z-index:10"><div class="x-shadow-cc">HTML</div></div>

	<script>
			
			document.ready(function(){
				
				$('shadow_frame').setShadow();
				
				$('shadow_drop').setShadow(true);
			
			});
			
			
		</script>
	</body>
