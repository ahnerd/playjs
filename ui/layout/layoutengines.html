<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>
	<head>
	    <title>布局    </title>
	    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	    <link href="../../py/resources/share/control/core.css" rel="stylesheet" type="text/css" />
		<link href="../../py/resources/default/control/core.css" rel="stylesheet" type="text/css" />
	    <link href="../../py/resources/share/layout/anchor.css" rel="stylesheet" type="text/css" />
		<link href="../../py/resources/share/layout/box.css" rel="stylesheet" type="text/css" />
		<link href="../../py/resources/share/layout/column.css" rel="stylesheet" type="text/css" />
		<link href="../../py/resources/share/layout/default.css" rel="stylesheet" type="text/css" />
		<link href="../../py/resources/share/layout/flow.css" rel="stylesheet" type="text/css" />
		<link href="../../py/resources/share/layout/table.css" rel="stylesheet" type="text/css" />
		
		<script src="../../py/system.js" type="text/javascript"></script>
		<script src="../../py/system/dom/element.js" type="text/javascript"></script>
		<script src="../../py/system/controls/control.js" type="text/javascript"></script>
	    <script src="../../py/system/controls/layout/Layoutengine.js" type="text/javascript"></script>
	    <script src="../../py/system/controls/layout/absolutelayout.js" type="text/javascript"></script>
	    <script src="../../py/system/controls/layout/flowlayout.js" type="text/javascript"></script>
	    <script src="../../py/system/controls/layout/alignedlayout.js" type="text/javascript"></script>
	    <script src="../../py/system/controls/layout/defaultlayout.js" type="text/javascript"></script>
	    <script src="../../py/system/controls/layout/tablelayout.js" type="text/javascript"></script>
	    
		<script src="../../common/project/project.js" type="text/javascript"></script>
		<script src="../../common/assets/scripts/default.js" type="text/javascript"></script>
		<script src="../../common/assets/scripts/debug.js" type="text/javascript"></script>
	</head>	
	
	<body style="padding:200px">
	    <div id="ct" style="width:100%; height:100%;" class="x-box">
	        <div id="p1" style="background: yellow; height: 100px; width: 100px" class="x-box">a</div><div id="p2" style="background: green; height: 100px; width: 100px" class="x-box">b</div>
	        <div id="p3" style="background: red; height: 100px; width: 100px" class="x-box">c</div>
	        <div id="p4" style="background: orange; height: 100px; width: 100px" class="x-box">d</div>
	        <div id="p5" style="background: purple; height: 100px; width: 100px" class="x-box">e</div>
	    </div>
	    
		<hr>
		<input type="button" class="l-button" value="LayoutEngine"> <br>
		<input type="button" class="l-button" value="FlowLayout"> <br>
		<input type="button" class="l-button" value="AbsoluteLayout"> <br>
		<input type="button" class="l-button" value="AlignedLayout"> <br>
		<input type="button" class="l-button" value="DefaultLayout"> <br>
	        <script type="text/javascript">
	    
	   
	        var layout = new
	        Layout.LayoutEngine();
			//  Layout.FlowLayout();
			//  Layout.BoxLayout();
	      	//	Layout.AbsoluteLayout();
	        //  Layout.AnchorLayout();
			// Layout.DefaultLayout();
			//Layout.TableLayout();
	        
	        var ctrl = new Control({
	            dom: 'ct',
	            
	         // padding: 80,
	          //   'border-right-width': '50px '  ,
	            layoutDirection: 'horizonal',
				column: 3,
	          //  height: 700,
			//  marginBottom: 450,
			//  position: 'absolute',
			//	width: 400,
	            controls: [
	                new Control({
	                    dom: 'p1'  ,
	                    
	                   dock: 'top',
	                     
	              anchor: 'right'
	                    
	               // margin: 60,
	                   
	              //     padding: 30
	                }),
	                
	                new Control({
	                    dom: 'p2'  ,
						
						dock: 'top',
	                    
						anchor: 'right'
	                    
	                   //  anchor: 'right'
	                    
	                }),
	                
	                new Control({
	                    dom: 'p3',
	                    
	                      anchor: '346',
	                      
						  dock: 'right'
	                      
	                    //   top: 400,
	                      
	                    //  right: 0
	                    
	                }),
	                
	                new Control({
	                    dom: 'p4',
	                    
						
						dock: 'bottom'
	                    
	                   // right: 100
	                }),
	                
	                new Control({
	                    dom: 'p5',
						
						dock: 'fill'
	                //    left: 200//,
	                //     right: 180
	                    
	                })
	            ]
	        });
	        
	        
	        
	        layout.initLayout(ctrl);
	        
	        layout.layout(ctrl);
			
			
			new ElementList(document.getElementsByClassName('l-button')).on('click', function(){
				var layout = new Layout[this.value]();
				
				ctrl.layout.uninitLayout(ctrl);
				layout.initLayout(ctrl);
	        
	        	layout.layout(ctrl);
			})
	        </script>
			
	</body>
</html>
