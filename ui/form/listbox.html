<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>文本编辑</title>
        <link href="../../py/resources/share/control/core.css" rel="stylesheet" type="text/css" />
		<link href="../../py/resources/default/control/core.css" rel="stylesheet" type="text/css" />

		<link href="../../py/resources/share/form/listbox.css" rel="stylesheet" type="text/css" />
        <link href="../../py/resources/default/form/listbox.css" rel="stylesheet" type="text/css" />
		
		<script src="../../py/system.js" type="text/javascript"></script>
		<script src="../../py/system/dom/element.js" type="text/javascript"></script>
		<script src="../../py/system/data/collection.js" type="text/javascript"></script>
		<script src="../../py/system/controls/control.js" type="text/javascript"></script>
		<script src="../../py/system/controls/iformcontrol.js" type="text/javascript"></script>
		<script src="../../py/system/controls/icontainercontrol.js" type="text/javascript"></script>
		<script src="../../py/system/controls/iproxycontainer.js" type="text/javascript"></script>
		<script src="../../py/system/controls/contentcontrol.js" type="text/javascript"></script>
		<script src="../../py/System/controls/listcontrol.js" type="text/javascript"></script>
		<script src="../../py/System/controls/checkbox.js" type="text/javascript"></script>
		<script src="../../py/System/controls/listbox.js" type="text/javascript"></script>
		
		<script src="../../common/project/project.js" type="text/javascript"></script>
		<script src="../../common/assets/scripts/default.js" type="text/javascript"></script>
		<script src="../../common/assets/scripts/debug.js" type="text/javascript"></script>
		
		<script>
			new ListBox({
				items: [
					new CheckBox({text:'选择' } )
				]
			}).renderTo();
		</script>
		
    </head>
    <body>
		<div class="x-listbox">
			<ul class="x-list-container x-listbox-container">
                <li class="x-list-content x-listbox-content">
                    选择1
                </li class="x-list-content">
                <li class="x-list-content x-listbox-content x-selected">
                    选择2
                </li>
                <li class="x-list-content x-listbox-content">
                    选择3
                </li>
                <li class="x-list-content x-listbox-content">
                    选择4
                </li>
                <li class="x-list-content x-listbox-content">
                    选择5
                </li>
                <li class="x-list-content x-listbox-content">
                    选择6
                </li>
                <li class="x-list-content x-listbox-content">
                    选择7
                </li>
            </ul>
			
			<ul class="x-listbox x-disabled">
                <li>
                    选择1
                </li>
                <li class="x-selected">
                    选择2
                </li>
                <li>
                    选择3
                </li>
                <li>
                    选择4
                </li>
                <li>
                    选择5
                </li>
                <li>
                    选择6
                </li>
                <li>
                    选择7
                </li>
            </ul>
			
			<ul class="x-listbox x-error">
                <li>
                    选择1
                </li>
                <li class="x-selected">
                    选择2
                </li>
                <li>
                    选择3
                </li>
                <li>
                    选择4
                </li>
                <li>
                    选择5
                </li>
                <li>
                    选择6
                </li>
                <li>
                    选择7
                </li>
            </ul>
        </div>
    </body>
</html>
