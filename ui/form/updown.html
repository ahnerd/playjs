		<script src="../../common/assets/scripts/debug.js" type="text/javascript"></script>
		
		
		
		<script>
			
			
			d = new Py.UpDown();
			
			d.renderTo()  ;
			var v = 1;
			d.onUp = function(){
				this.setText(++v);
			};
			
			d.onDown = function(){
				this.setText(--v);
			};
			
		</script>
    </head>
    <body>
		<div>
			 <input type="text" value="a" class="x-textbox"><span class="x-menu-button x-menu-button-updown"><a href="#" class="x-menu-button-updown-up"></a><a href="#" class="x-menu-button-updown-down"></a></span>
        </div>
    </body>
